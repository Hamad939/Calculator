<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div id="display"></div>
      <div class="buttons">
        <button id="clear" class="operator">C</button>
        <button data-ope="√" class="operator">√</button>
        <button id="clearAll" class="operator">AC</button>
        <button data-ope="/" class="operator">&divide</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-ope="+" class="operator">+</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-ope="-" class="operator">-</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-ope="x" class="operator">x</button>

        <button data-ope="%">%</button>
        <button data-num="0">0</button>
        <button data-num=".">.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
